<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>选择器优先级</title>
    <style>
        /* 这里 id 选择器优先级最高,下面选择器优先级依次递减 */

         /* 行内 > ID选择器 > 类选择器 > 元素选择器 > 通配选择器 */
        #content {
            color: red;
        }

        .detail { 
            color: blue;
        }

        p {
            color: aqua;
        }

        * {
            color: black;
        }
    </style>
</head>

<body>
    <p id="content" class="detail">这是一行文本</p>
</body>

</html>
