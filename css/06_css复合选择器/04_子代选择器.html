<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>子代选择器</title>
    <style>
        /* 选中 div 的直接子元素 p */
        div>p {
            color: red;
        }
    </style>
</head>

<body>
    <div>
        <p>这是一段文本</p>
        <div class="demo">
            <p>这又是一段文本</p>
            <span>这是span文本</span>
        </div>
    </div>

</body>

</html>
