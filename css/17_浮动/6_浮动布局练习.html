<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>浮动布局练习</title>


    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .left_fix {
            float: left;
        }

        .right_fix {
            float: right;
        }

        .clear_fix::after {
            content: '';
            display: block;
            clear: both;
        }

        .container {
            width: 960px;
            text-align: center;
            margin: 0 auto;
        }

        .logo {
            width: 200px;
        }

        .banner1 {
            width: 540px;
            margin-left: 10px;
            margin-right: 10px;
        }

        .banner2 {
            width: 200px;
        }

        .logo,
        .banner1,
        .banner2 {
            background-color: #ccc;
            height: 80px;
            line-height: 80px;
        }

        .menu {
            background-color: #ccc;
            width: 100%;
            height: 30px;
            line-height: 30px;
            margin-top: 10px;
        }

        .content {
            width: 100%;
            margin-top: 10px;
        }

        .content_left,
        .content_midden {
            width: 370px;
            margin-right: 10px;
        }

        .item1,
        .item2 {
            width: 370px;
            height: 200px;
            line-height: 60px;
        }

        .item3,
        .item5 {
            width: 178px;
            height: 200px;
            line-height: 60px;
            margin-top: 10px;
            margin-right: 10px;
        }

        .item4,
        .item6 {
            width: 178px;
            height: 200px;
            line-height: 60px;
            margin-top: 10px;
        }

        .item7,
        .item8,
        .item9 {
            width: 198px;
            line-height: 60px;
            height: 130px;
            margin-bottom: 10px;
        }

        .item_border {
            border-width: 1px;
            border-color: black;
            border-style: solid;
        }

        .page-footer {
            width: 100%;
            height: 60px;
            line-height: 60px;
            background-color: #ccc;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="page-header clear_fix">
            <div class="logo left_fix">logo</div>
            <div class="banner1 left_fix">banner1</div>
            <div class="banner2 left_fix">banner2</div>
        </div>

        <div class="menu">菜单</div>

        <div class="content clear_fix">

            <div class="content_left left_fix">
                <div class="item1 item_border">栏目1</div>
                <div class="item3 item_border left_fix">栏目3</div>
                <div class="item4 item_border left_fix">栏目4</div>
            </div>

            <div class="content_midden left_fix">
                <div class="item2 item_border">栏目2</div>
                <div class="item5 item_border left_fix">栏目5</div>
                <div class="item6 item_border left_fix">栏目6</div>
            </div>

            <div class="left_fix">
                <div class="item7 item_border">栏目7</div>
                <div class="item8 item_border">栏目8</div>
                <div class="item9 item_border">栏目9</div>
            </div>

        </div>

        <div class="page-footer">页脚</div>

    </div>


    <!-- <img src="../imgs/fudongbujulianxi.png" /> -->

</body>

</html>
