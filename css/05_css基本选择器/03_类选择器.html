<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>类选择器</title>
    <style>
        /* 选中标签中带 class为demo的标签 */
        .demo {
            color: red;
            font-size: 30px;
        }

        .bg {
            background-color: aqua;
        }
    </style>
</head>

<body>
    <!-- 有多个 class 属性时，使用 空格 分割 -->
    <h1 class="demo bg">这是一个h1文本</h1>
    <h1 class="demo">这是第二个h1文本</h1>
    <h2 class="demo">这是一个h2文本</h2>
    <p>这是一行文本p</p>
    <span>这是一行文本span</span>
</body>

</html>
