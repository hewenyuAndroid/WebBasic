<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>元素选择器</title>
    <style>
        h1 {
            color: red;
            font-size: 50px;
        }

        h2 {
            color: blue;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <h1>这是一个h1文本</h1>
    <h1>这是第二个h1文本</h1>
    <h2>这是一个h2文本</h2>
    <p>这是一行文本p</p>
    <span>这是一行文本span</span>
</body>

</html>
