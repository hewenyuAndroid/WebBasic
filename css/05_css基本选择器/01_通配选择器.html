<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>通配选择器</title>

    <style>
        /* 使用通配选择器，选中所有节点 */
        * {
            color: aqua;
            font-size: 40px;
        }
    </style>

</head>

<body>
    <h1>这是一个h1文本</h1>
    <h2>这是一个h2文本</h2>
    <p>这是一行文本p</p>
    <span>这是一行文本span</span>
</body>

</html>
