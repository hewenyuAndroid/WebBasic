<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>id选择器</title>
    <style>
        #title {
            color: red;
            font-size: 50px;
        }

        #content {
            color: blue;
            font-size: 30px;
            background-color: bisque;
        }
    </style>
</head>

<body>
    <h1 id="title">这是一个h1文本</h1>
    <h2>这是一个h2文本</h2>
    <p id="content">这是一行文本p</p>
    <span>这是一行文本span</span>
</body>

</html>
